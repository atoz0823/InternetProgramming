    <header>
      <h2>실습 대환영</h2>

    <section>
      <h4>가변 인자 함수 실습</h4>
      <script>
        function setStudentData(classnum, size) {
          var array = new Array();
          for (var i = 0; i < parseInt(size); i++) {
            var score = prompt(classnum + "분반 " + parseInt(i+1) + "번 학생 점수 입력 : ", 0);
            array.push(score);
          }
          return array;
        }
        
        function getAvg(args) {
          var sum = 0;
          var result = 0;
          for (var i = 0; i < args.length; i++) {
            sum += args[i];
          }
          return sum;
        }
        
        function printData() {
          document.write("length = ", arguments.length, "<br/>");
          for (var i = 0; i < arguments.length; i++) {
            document.write("value = ", arguments[i], "<br/>");
          }
        }
        
        var data1 = setStudentData(01, 5);
        var data2 = [1, 2, 3, 4, 5];
        
        printData(data1);
        document.write("<br/>");
        printData(data2);
        document.write("<br/>");
        document.write("01 분반의 평균 = ", getAvg(data1), "<br/>");
        document.write("02 분반의 평균 = ", getAvg(data2), "<br/>");
      </script>
    </section>
